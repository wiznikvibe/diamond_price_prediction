<html>

<head>
  <style>
    /* Default Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: auto;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Light Theme */
    .light-theme {
      background-color: #fff;
      color: #333;
    }

    /* Dark Theme */
    .dark-theme {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="prediction-form">
    <form action="{{url_for('predict')}}" method="POST" class="light-theme">
        <div class="form-group">
            <label for="carat">Carat:</label>
            <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)">
        </div>
    
        
        
        <div class="form-group">
            <label for="x">x:</label>
            <input type="text" id="x" name="x" placeholder="Enter x value (float)">
        </div>
      
        <div class="form-group">
            <label for="y">y:</label>
            <input type="text" id="y" name="y" placeholder="Enter y value (float)">
        </div>
      
        <div class="form-group">
            <label for="z">z:</label>
            <input type="text" id="z" name="z" placeholder="Enter z value (float)">
        </div>         
      
        <div class="form-group">
        <label for="cut">Cut:</label>
        <select id="cut" name="cut">
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
        </select>
        </div>
      
        <div class="form-group">
        <label for="color">Color:</label>
        <select id="color" name="color">
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select>
        </div>
    
        <div class="form-group">
        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity">
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
        </select>
        </div>
    
        <div style="clear:both;"></div>
        <input type="submit" value="Submit">
      </form>
  </div>

  <script>
    function toggleTheme() {
      const form = document.querySelector('form');
      form.classList.toggle('dark-theme');
      form.classList.toggle('light-theme');
    }
  </script>
  <button onclick="toggleTheme()">Toggle Theme</button>
</body>

</html>
